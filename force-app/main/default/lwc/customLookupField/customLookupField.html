<template>
    <div class="slds-form-element" style="margin-right:5px;margin-left:5px;">
        <label class="slds-form-element__label" for={field.Label}>Opportunity Name</label>
        <div class="slds-form-element__control">
            <select class="slds-select" onchange={handleChange}>
                <template for:each={options} for:item="option">
                    <option key={option} value={option}>{option}</option>
                </template>
            </select>
        </div>
    </div>
</template>
